<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Firebase Dependencies -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: auto;
            z-index: 1001;
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.05);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
            z-index: 1000;
            margin-top: 100px;
        }

        h1 {
            margin-bottom: 1.5rem;
            color: #f4f4f4;
        }

        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #f4f4f4;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #4da6ff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #3d8bdb;
        }

        .error-message {
            color: #dc3545;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .loading {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #555;
        }

        .auth-link {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #f4f4f4;
        }

        .auth-link a {
            color: #4da6ff;
            text-decoration: none;
        }

        .auth-link a:hover {
            text-decoration: underline;
        }

        .success-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: black;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            text-align: center;
            z-index: 1002;
            display: none;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1001;
            display: none;
        }

        @media (max-width: 600px) {
            .logo {
                width: 100px;
                top: 10px;
            }

            .auth-container {
                padding: 1rem;
                width: 90%;
                margin-top: 80px;
            }

            h1 {
                font-size: 1.5rem;
            }

            input {
                padding: 0.5rem;
                font-size: 0.9rem;
            }

            button {
                padding: 0.5rem;
                font-size: 0.9rem;
            }

            .auth-link {
                font-size: 0.8rem;
            }

            .success-popup {
                padding: 1rem;
                width: 80%;
            }

            .success-popup h2 {
                font-size: 1.2rem;
            }

            .success-popup p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <img src="https://i.ibb.co/n8nJd0Xf/Green-Modern-Ramadan-Mubarak-Free-Instagram-Post-1.png" alt="Logo" class="logo">

    <div class="auth-container">
        <h1>Create New Account</h1>
        <form id="signup-form">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" required autocomplete="given-name">
            </div>
            
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" required autocomplete="family-name">
            </div>
              <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" required autocomplete="tel">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required autocomplete="email" onpaste="return false;" oncopy="return false;">
            </div>

            <div class="form-group">
                <label for="confirm-email">Confirm Email</label>
                <input type="email" id="confirm-email" required autocomplete="email" onpaste="return false;" oncopy="return false;">
            </div>

          
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" minlength="6" required autocomplete="new-password">
            </div>
            
            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" required autocomplete="new-password">
            </div>
            
            <button type="submit" id="submit-btn">Sign Up</button>
            <div id="error-message" class="error-message"></div>
            <div id="loading" class="loading" style="display: none;">
                Creating Account Inprogress....
            </div>
        </form>
        
        <p class="auth-link">
            You Have Account? <a href="login.html">Log in Here</a>
        </p>
    </div>

    <!-- Success Popup -->
    <div class="overlay" id="overlay"></div>
    <div class="success-popup" id="success-popup">
        <h2>Account Created Successfully! âœ…</h2>
        <p>Redirecting to login page in <span id="countdown">5</span> seconds...</p>
    </div>

    <script>
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }

       document.getElementById('signup-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const errorElement = document.getElementById('error-message');
    errorElement.textContent = '';

    const firstName = document.getElementById('firstName').value.trim();
    const lastName = document.getElementById('lastName').value.trim();
    const email = document.getElementById('email').value.trim();
    const confirmEmail = document.getElementById('confirm-email').value.trim();
    const phone = document.getElementById('phone').value.trim();
    const password = document.getElementById('password').value.trim();
    const confirmPassword = document.getElementById('confirm-password').value.trim();

    if (email !== confirmEmail) {
        errorElement.textContent = 'Emails do not match';
        return;
    }
    if (password !== confirmPassword) {
        errorElement.textContent = 'Passwords do not match';
        return;
    }

    toggleLoading(true);

    try {
        const userCredential = await firebase.auth().createUserWithEmailAndPassword(email, password);
        const user = userCredential.user;
        console.log("User created successfully:", user.uid);

        const docId = email.toUpperCase();

        // Save user data to 'users' collection
        await firebase.firestore().collection('users').doc(docId).set({
            uid: user.uid,
            firstName: firstName,
            lastName: lastName,
            email: email,
            Phone: phone,
            Role: "", // Add Role field (empty by default)
            Module: "", // Add Module field (empty by default)
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });

        console.log("User data saved to Firestore successfully!");

        // Create a new document in the 'progress' collection
        await firebase.firestore().collection('progress').doc(docId).set({
            // Add any other fields you want to include in the progress document
        });

        console.log("Progress document created successfully!");

        document.getElementById('overlay').style.display = 'block';
        document.getElementById('success-popup').style.display = 'block';
        startCountdown();

    } catch (error) {
        console.error("Error during signup:", error);
        let errorMessage = 'Error creating account. Please contact administrator.';

        switch (error.code) {
            case 'auth/email-already-in-use':
                errorMessage = 'Email already exists';
                break;
            case 'auth/invalid-email':
                errorMessage = 'Invalid email format';
                break;
            case 'auth/weak-password':
                errorMessage = 'Password must be at least 6 characters';
                break;
            case 'auth/operation-not-allowed':
                errorMessage = 'Unauthorized operation. Contact administrator.';
                break;
            case 'permission-denied':
                errorMessage = 'Database permission denied. Contact administrator.';
                break;
            default:
                errorMessage = error.message;
                break;
        }
        errorElement.textContent = errorMessage;
    } finally {
        toggleLoading(false);
    }
});

        function toggleLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.getElementById('submit-btn').disabled = show;
        }

        function startCountdown() {
            let seconds = 5;
            const countdownElement = document.getElementById('countdown');
            const countdownInterval = setInterval(() => {
                seconds--;
                countdownElement.textContent = seconds;
                
                if (seconds <= 0) {
                    clearInterval(countdownInterval);
                    window.location.href = 'login.html';
                }
            }, 1000);
        }
    </script>
</body>
</html>
